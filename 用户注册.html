<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!--以ie8内核解析-->
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--默认苹果的状态栏透明-->
    <meta content="telephone=no" name="format-detection">
    <!--可将telephone=no，则手机号码不被显示为拨号链接-->
    <title>用戶註冊</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <article>
        <div class="ec_main ec-member">
            <div class="logocon">
                <div class="logoimg ">
                    <img src="./img/logo.png " height="50px ">
                </div>
                <div class="cont ">
                    <p>O2O客戶服務平台（EC2）</p>
                    <p>請關注粉絲專頁
                        <a href="javascript ">福皓整合科技</a>
                    </p>
                </div>
                <!-- 分享 -->
                <div class="sharecon ">
                    <iframe
                        src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2FFull2house%2F&width=50&layout=box_count&action=like&size=large&show_faces=false&share=false&height=65&appId=382298112140973 "
                        width="50 " height="65 " style="border:none;overflow:hidden " scrolling="no " frameborder="0 "
                        allowTransparency="true "></iframe>
                </div>
            </div>
            <div>
                <img src="img/login.png" width="100%">
            </div>
            <dl>
                <dd class="headimg">
                    <span class="fl">頭像</span>
                    <p class="fr">
                        <img src="img/girl.png">
                    </p>
                    <div class="clearfix"></div>
                </dd>
                <dd>
                    <span class="fl">暱稱</span>
                    <p class="fr">
                        畢小白</p>
                    <div class="clearfix"></div>
                </dd>
                <dd>
                    <span class="fl">真實姓名</span>
                    <p class="fr">
                        <input type="text" placeholder="请填写真實姓名">
                    </p>
                    <div class="clearfix"></div>
                </dd>
                <dd>
                    <span class="fl">電話</span>
                    <p class="fr">
                        <input type="text" placeholder="请填写電話">
                    </p>
                    <div class="clearfix"></div>
                </dd>
                <dd>
                    <span class="fl">郵箱</span>
                    <p class="fr">
                        <input type="text" placeholder="请填写郵箱">
                    </p>
                    <div class="clearfix"></div>
                </dd>
                
            </dl>
            <div class="addr">
                <div class="addr-tit">地址</div>
                <div class="addr-wrap">
                    <div class="addr-con">
                        <span class="select-wrap">
                            <select class="" id="" name="">
                                <option value="">臺灣省</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                            </select>
                        </span>
                    </div>
                    <div class="addr-con">
                        <span class="select-wrap">
                            <select class="" id="" name="">
                                <option value="">城市</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                            </select>
                        </span>
                    </div>
                    <div class="addr-con">
                        <span class="select-wrap">
                            <select class="" id="" name="">
                                <option value="">區</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                            </select>
                        </span>
                    </div>
                    <div class="addr-con">
                        <input class="form-control" type="text" id="" placeholder="郵編">
                    </div>
                    <div class="addr-con-100">
                        <textarea class="form-control" placeholder="詳細地址"></textarea>
                    </div>
                    
                </div>
              
            </div>
            <p class="member_btncon">
                <a href="javascript:;" class="btn btn-green">確定</a>
                <a href="javascript:;" class="btn btn-gray">取消</a>
            </p>
        </div>
    </article>
    <div class="ec_all_kong "></div>
    <script type="text/javascript " src="js/jquery-1.9.1.min.js "></script>
    <script type="text/javascript " src="js/base.js "></script>
    <script type="text/javascript " src="js/mobiscroll.custom-2.6.2.min.js "></script>
    <script type="text/javascript">
        $('#birthday').val('').scroller('destroy').scroller({
            preset: 'date',
            display: 'bottom',
            lang: 'zh',
            dateFormat: 'yyyy-mm-dd',
        });
    </script>
</body>

</html>
